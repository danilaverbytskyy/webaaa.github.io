<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h2>Calculator</h2>
<p> Choose a product:
    <select id="productOptions" required>
        <option>Apple 11</option>
        <option>Banana 13.4</option>
        <option>Melon 27.5</option>
        <option>Watermelon 36</option>
        <option>Strawberry 50</option>
    </select></p>
<input id="quantity" name="quantity" type="number" min="1" required>
<button id="button">Calculate</button>
<p id="result"></p>
<script src="calculate.js"></script>
</body>
</html>
